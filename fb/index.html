<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fb.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <a class="logotext" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">
                <table class="logincontrol">
                    <tr>
                        <td><label class="loginlabel"></label>Email or Mobile</td>
                        <td><label class="loginlabel"></label>Password</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub" type="submit" value="login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgot" href="forgot.html">Forgotten account?</a></td>
                    </tr>
                </table>
                </form>

            </div>

        </div>
        <div class="mainbody">
            <div class="leftside">
                <p class="para">Facebook helps you connect and share with the<br> people in your life</p>
                <img class="img" src="fb.jpg" alt="">
            </div>
            <div class="rightside">
               <h1></h1>
               <form action="">
                 <input class="F" type="text" placeholder="Firstname">
                 <input class="S" type="text" placeholder="Surname">
                 <input class="E" type="text" placeholder="Email">
                 <input class="P" type="text" placeholder="Password">
                 <p class="bdy">Birthday</p>
                 <select name="" id="" style="margin-top: 5px;">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                 </select>
                 <select name="" id="" style="margin-top: 5px;">
                    <option value="">month</option>
                    <option value="">jan</option>
                    <option value="">feb</option>
                 </select>
                 <select name="" id="" style="margin-top: 5px;">
                    <option value="">year</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                 </select>
                 <p class="bdy">Gender</p>
                 
                 <input type="radio">
                 <label>male</label>
                 <input type="radio">
                 <label>female</label>
                 <p>By clicking sign up,you agree to our Terms,Data policy<br> and cookie policy.You may receive SMS notifications from us</p>
                 <input class="signup" type="submit" value="Sign Up">
               </form>
            </div>
        </div>
    </div>
    
</body>
